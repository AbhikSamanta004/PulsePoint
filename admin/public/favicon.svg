<svg width="100" height="100" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="pulse-gradient-icon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5F5AFE" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
  </defs>

  <!-- Background Circle (Point) -->
  <circle cx="100" cy="100" r="90" fill="#F0F4FF" />
  <circle cx="100" cy="100" r="90" stroke="url(#pulse-gradient-icon)" stroke-width="6" stroke-dasharray="10 5" />

  <!-- The Pulse Line -->
  <path d="M30 100 H60 L75 60 L95 140 L110 80 L125 110 L140 100 H170" 
        stroke="url(#pulse-gradient-icon)" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round">
  </path>

  <!-- The Point (Core) -->
  <circle cx="100" cy="100" r="12" fill="url(#pulse-gradient-icon)" />
</svg>
