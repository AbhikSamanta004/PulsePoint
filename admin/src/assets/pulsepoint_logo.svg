<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="pulse-gradient-text-admin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5F5AFE" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
  </defs>

  <!-- The Icon Part (Left Side) -->
  <g transform="translate(10, 10) scale(0.5)">
    <!-- Background Circle (Point) -->
    <circle cx="100" cy="100" r="90" fill="#F0F4FF" />
    <circle cx="100" cy="100" r="90" stroke="url(#pulse-gradient-text-admin)" stroke-width="6" stroke-dasharray="10 5" />

    <!-- The Pulse Line -->
    <path d="M30 100 H60 L75 60 L95 140 L110 80 L125 110 L140 100 H170" 
          stroke="url(#pulse-gradient-text-admin)" 
          stroke-width="10" 
          stroke-linecap="round" 
          stroke-linejoin="round">
    </path>

    <!-- The Point (Core) -->
    <circle cx="100" cy="100" r="12" fill="url(#pulse-gradient-text-admin)" />
  </g>

  <!-- The Text Part (Right Side) -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#111827">
    Pulse<tspan fill="url(#pulse-gradient-text-admin)">Point</tspan>
  </text>
  
  <text x="122" y="98" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6B7280" letter-spacing="2">
    CARE AT EVERY HEARTBEAT
  </text>
</svg>
