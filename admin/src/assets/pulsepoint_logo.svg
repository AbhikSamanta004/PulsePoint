<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Pulse Icon -->
  <g id="Icon">
    <!-- Main Circular Boundary -->
    <circle cx="25" cy="25" r="22" stroke="#2F80ED" stroke-width="2.5" />
    
    <!-- Heartbeat / ECG Line -->
    <!-- Initial Pulse (Blue) -->
    <path d="M8 25H16L20 16L24 34" stroke="#2F80ED" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Main Peak (Medical Green Highlight) -->
    <path d="M24 34L29 8L34 42" stroke="#22C55E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Final Pulse (Blue) -->
    <path d="M34 42L39 25H47" stroke="#2F80ED" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- PulsePoint Typography -->
  <text x="60" y="34" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#1F2937">Pulse</tspan>
    <tspan fill="#2F80ED">Point</tspan>
  </text>
</svg>
